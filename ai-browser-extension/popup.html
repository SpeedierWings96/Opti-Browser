<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { width: 360px; height: 520px; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
      .container { display: flex; flex-direction: column; height: 100%; }
      .header { padding: 10px 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
      .header-title { font-weight: 600; }
      .messages { flex: 1; overflow: auto; padding: 8px 12px; background: #fafafa; }
      .msg { margin: 6px 0; padding: 8px 10px; border-radius: 10px; white-space: pre-wrap; word-break: break-word; }
      .user { background: #e7f0ff; align-self: flex-end; }
      .assistant { background: #fff; border: 1px solid #eee; }
      .input { display: flex; padding: 8px; gap: 8px; border-top: 1px solid #eee; }
      textarea { flex: 1; resize: none; height: 58px; padding: 8px; font-size: 14px; }
      button { padding: 8px 12px; font-size: 14px; }
      .footer { padding: 8px 12px; font-size: 12px; color: #666; }
      a { color: #0b57d0; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">AI Assistant</div>
        <div><a href="#" id="openOptions">Options</a></div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input">
        <textarea id="input" placeholder="Ask something... (Ctrl+Enter to send)"></textarea>
        <button id="send">Send</button>
      </div>
      <div class="footer">Provider configurable in Options.</div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
