<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assistant Options</title>
    <style>
      body { max-width: 720px; margin: 24px auto; padding: 0 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
      h1 { font-size: 20px; }
      label { display: block; margin: 12px 0 4px; font-weight: 600; }
      input[type="text"], input[type="password"], select { width: 100%; padding: 8px; font-size: 14px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .actions { margin-top: 16px; display: flex; gap: 12px; }
      button { padding: 8px 12px; font-size: 14px; }
      .note { margin-top: 12px; color: #555; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>AI Assistant Options</h1>
    <p>Configure your AI provider. For OpenAI-compatible providers, set base URL, API key, and model.</p>
    <label>Provider</label>
    <select id="providerType">
      <option value="openai">OpenAI-compatible</option>
    </select>
    <div class="row">
      <div>
        <label>API Base URL</label>
        <input id="apiBaseUrl" type="text" placeholder="https://api.openai.com" />
      </div>
      <div>
        <label>Model</label>
        <input id="model" type="text" placeholder="gpt-4o-mini" />
      </div>
    </div>
    <label>API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." />
    <div class="row">
      <div>
        <label>Temperature</label>
        <input id="temperature" type="text" placeholder="0.2" />
      </div>
    </div>
    <div class="actions">
      <button id="save">Save</button>
      <button id="test">Test</button>
    </div>
    <div class="note" id="status"></div>
    <script src="options.js"></script>
  </body>
  </html>
